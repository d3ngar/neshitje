{% extends "main_app/base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container">
  <h1>Add images</h1>
  {{ form.non_field_errors }}
  <form name="add-image" class="form-horizontal" role="form" method="post" onsubmit="return validateForm();"  action="{% url 'listing:image-upload' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {#% render_field form.product value=prod_id %#}
    <div class="form-group">
      {{ form.image.errors.as_text }}
      <label class="control-label col-sm-2" for="{{ form.image.id_for_label }}"> {{ form.image.label }}*: </label>
      <div class="col-sm-10">
        {{ form.image }}
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="left-right"><button type="submit" class="btn btn-success" name="save"  value="save">Save</button></div>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
