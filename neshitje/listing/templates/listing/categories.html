{% extends "main_app/base.html" %}
{% load mptt_tags %}

{% block content %}
<ul>
  {% recursetree nodes %}
      <li>
          {{ node.category_name }}
          {% if not node.is_leaf_node %}
              <ul class="children">
                  {{ children }}
              </ul>
          {% endif %}
      </li>
  {% endrecursetree %}
</ul>
{% endblock content %}
