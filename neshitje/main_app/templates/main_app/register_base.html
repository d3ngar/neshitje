{% extends "main_app/base.html" %}

{% block content %}

<script type="text/javascript">
  function hasWhiteSpace (str) {
    return /^\w+$/.test(str);
  }

  function validEmail(e) {
    var filter = /^\s*[\w\-\+_]+(\.[\w\-\+_]+)*\@[\w\-\+_]+\.[\w\-\+_]+(\.[\w\-\+_]+)*\s*$/;
    return String(e).search (filter) != -1;
  }

  function ValidateAccount() {
    var emailID=document.account_form.email;
    var username = document.account_form.username;

    if (!hasWhiteSpace(username)) {
      alert("Username can not be empty and must have no whitespace. Special characters are also not okay.");
      return false;
    }

    if (validEmail(emailID.value)==false){
			alert("Not a valid email");
			return false;
		}
		return true;
  }
</script>

<div class="container">
  <h1>Register an account</h1>
  <form name="account_form" class="form-horizontal" role="form" method="post" onsubmit="return ValidateAccount();">
    {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstname">First Name*:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastname">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastname" placeholder="Last Name (optional)" name="lastname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username*:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Choose user name" name="username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email*:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password*:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="conf_pwd">Confirm*:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="conf_pwd" placeholder="Repeat password" name="conf_pwd">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember_me"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="left-right"><button type="submit" class="btn btn-default">Login</button></div>
        <div class="text-right">
          <button type="submit" class="btn btn-primary">Create Account</button>
          <button type="submit" class="btn btn-success">Further Details</button>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock content %}

{% block footer %}
{% endblock footer %}
