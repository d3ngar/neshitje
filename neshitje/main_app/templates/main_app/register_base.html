{% extends "main_app/base.html" %}

{% block content %}

<script type="text/javascript">
  function noWhiteSpace(str) {
    return /^\S{5,}$/.test(str);
  }

  function validateEmail(email) {
    var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
    return re.test(email);
  }

  function checkPassword(str) {
   // at least one number, one lowercase and one uppercase letter
   // at least six characters
   var re = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;
   return re.test(str);
 }

  function validateForm() {
    var emailID = document.getElementById('email_id');
    var username = document.getElementById('username');
    var firstname = document.getElementById('firstname');
    var password = document.getElementById('pwd01');
    var conf_pass = document.getElementById('conf_pwd');

    if (firstname.value.length < 2) {
      alert("First name cannot be empty and must be at least 2 characters");
      return false;
    }

    if (!noWhiteSpace(username.value)) {
      alert("Username can not be empty, must be 5 characters long and must have no whitespace. Special characters are also not okay.");
      return false;
    }

    if (!checkPassword(password.value)) {
      alert("A password needs to have 1 UpperCase letter, 1 lower case letter, at least 1 number and be 6 characters long.");
      return false;
    }
    if (password.value != conf_pass.value) {
      alert("Password and Confirmation must be the same");
      return false;
    }

    if (!validateEmail(emailID.value)) {
        alert("Not a valid email")
        return false;
    }

		return true;

  }
</script>

<div class="container">
  <h1>Register an account</h1>
  <form name="account_form" class="form-horizontal" role="form" method="post" onsubmit="return validateForm()" action="{% url 'user_details:add-billing' %}">
    {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstname">First Name*:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastname">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastname" placeholder="Last Name (optional)" name="lastname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username*:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Choose user name" name="username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email_id">Email*:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email_id" placeholder="Enter email" name="email_id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd01">Password*:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd01" placeholder="Enter password" name="pwd01">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="conf_pwd">Confirm*:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="conf_pwd" placeholder="Repeat password" name="conf_pwd">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember_me"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="left-right"><button type="submit" class="btn btn-default">Login</button></div>
        <div class="text-right">
          <button type="submit" class="btn btn-primary" name="save" value="submit">Create Account</button>
          <button type="submit" class="btn btn-success" name="details" value="submit">Further Details</button>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock content %}

{% block footer %}
{% endblock footer %}
