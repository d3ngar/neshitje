{% extends "main_app/base.html" %}

{% block content %}

<script type="text/javascript">
  function validateForm() {
    var add01 = document.getElementById('address1');
    var add02 = document.getElementById('address2');
    var add03 = document.getElementById('address3');
    var pc = document.getElementById('post_code');
    var cit = document.getElementById('city');
    var nick = document.getElementById('nick');

    if (add01.value.length < 6) {
      alert("Address Line 1 cannot be empty and must be at least 6 characters");
      return false;
    }

    if (pc.value.length < 2) {
      alert("We need the post code.");
      return false;
    }

    if (city.value.length < 4) {
      alert("Please enter a city with more than 3 characters");
      return false;
    }

    if (nick.value.length < 1) {
      alert("Address must have a nick to be saved");
      return false;
    }

		return true;
  }
</script>


<div class="container">
  <h1>Your billing address</h1>
  <form name="billing_form" class="form-horizontal" role="form" method="post" onsubmit="return validateForm();"  action="{% url 'user_details:add-postal' %}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="address1">Address Line 1*:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address1" placeholder="Address Line 1" name="address1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address2">Address Line 2:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address2" placeholder="Address Line 2" name="address3">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address3">Address Line 3:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address3" placeholder="Address Line 3" name="address3">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="post_code">Post Code*:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="post_code" placeholder="Post Code" name="post_code">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="city">City*:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="city" placeholder="City" name="city">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="left-right"><button type="submit" class="btn btn-success" name="save" value="submit">Save</button></div>
        <div class="text-right"><button type="submit" class="btn btn-success" name="add_shipping"  value="submit">Add Shipping</button></div>
      </div>
    </div>
  </form>
</div>
{% endblock content %}

{% block footer %}
{% endblock footer %}
