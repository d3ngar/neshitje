{% extends "main_app/base.html" %}

{% block content %}
<div class="container">
  <h1>Your billing address</h1>
  <form name="billing_form" class="form-horizontal" role="form" method="post" onsubmit="return ValidateAccount();">
    {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="address1">Address Line 1*:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address1" placeholder="Address Line 1" name="address1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address2">Address Line 2:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address2" placeholder="Address Line 2" name="address3">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address3">Address Line 3:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address3" placeholder="Address Line 3" name="address3">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="post_code">Post Code*:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="post_code" placeholder="Post Code" name="post_code">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="city">City*:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="city" placeholder="City" name="city">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nick">Address Nick*:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="nick" placeholder="Address Nickname (ie: home)" name="nick">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="left-right"><button type="submit" class="btn btn-primary" name="save">Save</button></div>
        <div class="text-right"><button type="submit" class="btn btn-success" name="add_shipping">Add Shipping</button></div>
      </div>
    </div>
  </form>
</div>
{% endblock content %}

{% block footer %}
{% endblock footer %}
