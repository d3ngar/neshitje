{% extends "main_app/base.html" %}
{% load widget_tweaks %}
{% block content %}

<div class="container">
  <h1>Please login first</h1>
  <form name="login-form" class="form-horizontal" role="form" method="post" action="{% url 'user_details:logging' %}">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
          {{ field.errors.as_text }}
        <label class="control-label col-sm-2" for="{{ field.id_for_label }}"> {{ field.label }}: </label>
        <div class="col-sm-10">
          {% render_field field class+="form-control" %}
        </div>
      </div>
    {% endfor %}

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="text-right"><button type="submit" class="btn btn-success" name="save" value="submit">Login</button></div>
      </div>
    </div>
  </form>
</div>

{% endblock content %}
